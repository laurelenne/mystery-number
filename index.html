<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Devine un Nombre</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Petrona&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <header class="container text-center text-light pt-3">
        <h1 class="container p-2">Mysterious Number</h1>
    </header>

    <section id="jeu" class="container p-3 text-center">
        <p>
            Nous avons généré un nombre aléatoire entre 1 et 100,tentez de le deviner en 10 tours maximum. <br>
            Pour chaque tentative,nous vous dirons si votre estimation est trop ou pas assez élevée.
        </p>
        <div id="input-container" class="container p-5 text-center d-flex flex-column">
            <label id="label" for="input" class="text-light">Faite une proposition :</label>
            <input id="input" type="text" onfocus="this.value = ''" size="2" maxlength="2" placeholder="??"
                class="text-center display-1">
            <button id="bouton" onclick="verif()" class=" mt-4">Valider</button>
        </div>
    </section>

    <section id="info-section" class="container">
        <div id="d1" class="row text-light justify-content-around pb-3">
            <div id='p1' class="col-3 text-center bg-dark d-flex justify-content-center align-items-center flex-wrap "></div>
            <div id='p2' class="col-3 text-center bg-dark d-flex justify-content-center align-items-center flex-wrap "></div>
            <div id='p3' class="col-3 text-center bg-dark d-flex justify-content-center align-items-center flex-wrap"></div>
        </div>
    </section>

    <script src="./js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
